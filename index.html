<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">   
</head>
<body>
    <div class="container">
        <div class="weather__header">
            <form class="weather__search" method="get">
                <input type="text" placeholder="Search for a city" class="weather__searchform">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div class="weather__units">
                <span class="unit__celsius">&deg;C</span>
                <span class="unit__fahrenheit">&deg;F</span>
            </div>
        </div>
        <div class="weather__body">
            <h1 class="weather__city"></h1>
            <div class="weather__datetime">
                <p></p>
            </div>
            <div class="weather__forecast">
                <p>Cloudy</p>
            </div>
            <div class="weather__icon">
                <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="">
            </div>
            <p class="weather__temperature">18&deg</p>
            <div class="weather__minmax">
                <p>Min: 12&deg;</p>
                <p>Max: 16&deg;</p>
            </div>
        </div>
        <div class="weather__info">
            <div class="weather__card">
                <i class="fa-solid fa-temperature-three-quarters"></i>
                <div>
                    <p>Real Feel</p>
                    <p class="weather__realfeel">18&deg;</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather__humidity">18&deg;</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather__wind">18&deg;</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-stopwatch"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather__pressure">18&deg;</p>
                </div>
            </div>
            <div class="popup" id="locationPopup">
                <div class="popup-content">
                    <h2>Allow Access to Your Location</h2>
                    <p>This app needs access to your location to show local weather information.</p>
                    <button id="allowLocation">Allow</button>
                    <button id="denyLocation">Deny</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
